<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Document Reviews</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="title">
            <p><a href="#">Our Reviews</a></p>
        </div>
        <div class="main">
            <div class="img-circle1">
                <div class="img-circle2">
                    <img src="images/img-1.jpg" alt="logo" id="logo">
                    <div class="icon">
                        <img src="images/qt-mark.png" alt="" class="png">
                    </div>
                </div>
            </div>
            <div class="bio">
                <p id="author">Sara Jones</p>
                <p id="job">UX DESIGNER</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda maiores aut error Lorem Ipsum has been the industry's standard . </p>

                <div class="button-container">
                    <button class="pre-Btn" type="button">
                        <img src="svg icons/chevron-pointing-to-the-left.svg" alt="" class="left">
                    </button>
                    <button class="post-Btn" type="button">
                        <img src="svg icons/right-chevron.svg" alt="" id="left">
                    </button>

                    <button class="follow-Btn" type="button">Follow me</button>

                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
